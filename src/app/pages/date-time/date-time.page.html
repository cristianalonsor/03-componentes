<app-header titulo="date time"></app-header>

<ion-content padding>

    <ion-list>
        <ion-list-header>
            <ion-label>Datos de nacimiento</ion-label>
        </ion-list-header>

        <ion-item>
            <ion-label>Fecha Nacimiento</ion-label>
            <ion-datetime placeholder="Fecha"

                            display-format="YYYY MMMM DD"
                            cancelText="Cancelar!!!"
                            [ngModel]="fechaNac.toISOString()"
                            (ionChange)="cambioFecha($event)"></ion-datetime>
        </ion-item>

        <ion-list-header>
            <ion-label>Restricciones</ion-label>
        </ion-list-header>

        <ion-item>
            <ion-label>Minimo y maximo</ion-label>
            <ion-datetime placeholder="yyyy-mm-dd"
                        display-format="YYYY-MMMM-DD"
                        min="1995-01-01"
                        max="2020-07-07"></ion-datetime>
        </ion-item>

        <ion-item>
            <ion-label>Años</ion-label>
            <ion-datetime placeholder="yyyy"
                        display-format="YYYY"
                        min="1995"
                        max="2020"></ion-datetime>
        </ion-item>

        <ion-item>
            <ion-label>Años</ion-label>
            <ion-datetime [pickerOptions]="customPickerOptions"
                    [(ngModel)]="customDate"></ion-datetime>
        </ion-item>
    </ion-list>

</ion-content>
