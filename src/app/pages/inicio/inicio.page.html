<ion-header>
  <ion-toolbar>

    <ion-buttons slot="start">
      <!--<ion-button (click)="toogleMenu()">
        <ion-icon slot="icon-only" name="menu"></ion-icon>
      </ion-button>-->

      <ion-buttons color="primary" slot="start">
        <ion-menu-button menu="primerMenu"></ion-menu-button>
      </ion-buttons>
      
    </ion-buttons>


    <ion-title color="primary">Componentes de Ionic</ion-title>
  </ion-toolbar>
</ion-header>

  <ion-content>
    <ion-list>
      <!--estructura de for para recorrer el componente y ponerlos en el listado, con sus iconos-->
      <ion-item *ngFor="let c of componentes | async"
                [routerLink]="c.redirectTo" detail>
        <ion-icon slot="start" color="success" [name]="c.icon"></ion-icon>
        <ion-label>{{c.name}}</ion-label>
      </ion-item> 
    </ion-list>

      Alert
    </ion-button>
    <ion-button routerLink="/action-sheet"> 
      Action-Sheet
    </ion-button>-->
  </ion-content>
