<app-header titulo="List Item Sliding"></app-header>

<ion-content>
  <ion-list #lista>
    
    <!--solo se soportan los arreglos, y sita error se pasa por el pype async-->
    <ion-item-sliding *ngFor="let i of data |async">
      <ion-item>
        <ion-label>
          <h3>{{ i.name }}</h3>
          <p>{{i.email}}</p>
        </ion-label>
        <ion-label slot="end"> 
          {{i.phone}}
        </ion-label>
      </ion-item>
      
      <ion-item-options side="start">
        <ion-item-option (click)="favorito(i)" expandable>

          <ion-icon name="star" slot="icon-only"></ion-icon></ion-item-option>

        <ion-item-option (click)="compartir(i)" color="success" expandable>

          <ion-icon name="share" slot="icon-only"></ion-icon>

        </ion-item-option>
      </ion-item-options>

      <ion-item-options side="end">

        <ion-item-option (click)="borrar(i)" color="danger" expandable>
          <!--el sloto="icon-only" agranda los iconos-->
          <ion-icon name="trash" slot="icon-only"></ion-icon>
        </ion-item-option>

      </ion-item-options>
    </ion-item-sliding>
    

  </ion-list>
</ion-content>
