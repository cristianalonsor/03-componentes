<ion-header>
  <ion-toolbar>
    <ion-buttons>
      <ion-button slot="start">
        <ion-back-button defaultHref="/"></ion-back-button>
      </ion-button>
    </ion-buttons>

    <ion-title>Avatar</ion-title>

    <ion-buttons slot="end">
      <ion-avatar>
        <img src="../../../assets/shapes.svg">
      </ion-avatar>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>

  <ion-chip color="primary" *ngFor="let i of [1,1,1,1,1,1,1]">
    <ion-avatar>
      <img src="../../../assets/Screenshot_13.jpg">
    </ion-avatar>
    <ion-label>Coco Rico</ion-label>
  </ion-chip>

<ion-list>
  <ion-item *ngFor="let i of [1,1,1,1,1,1,1,1]">
    <ion-avatar slot="start">
      <img src="../../../assets/Screenshot_13.jpg">
    </ion-avatar>
    <ion-label>Coco Rico</ion-label>
  </ion-item>
</ion-list>
</ion-content>
