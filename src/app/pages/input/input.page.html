<app-header titulo="Input - Forms"></app-header>

<ion-content>
  <ion-list>
    <ion-list-header>
      <ion-label>Nombre: {{nombre || 'Nombre'}}</ion-label>
    </ion-list-header>
    <ion-item>
      <ion-label position="floating">Nombre</ion-label>
      <ion-input type="text" [(ngModel)]="nombre"></ion-input>
    </ion-item>

    <form #formularuio="ngForm" (ngSubmit)="onSubmitTemplate()">
      <ion-list>
        <ion-list-header>
          <ion-label>Formulario template: Valido {{ formularuio.valid }}</ion-label>
        </ion-list-header>
        <ion-item>
          <ion-label position="floating">Email</ion-label>
          <ion-input 
          type="email" 
          [(ngModel)]="usuario.email"
          name="email"
          pattern="^([a-zA-Z0-9_\-\.]+)@([a-zA-Z0-9_\-\.]+)\.([a-zA-Z]{2,5})$"
          required></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Contrase√±a</ion-label>
          <ion-input 
          type="password" 
          [(ngModel)]="usuario.password"
          name="password"
          required></ion-input>
        </ion-item>
      </ion-list>

      <ion-button [disabled]="formularuio.invalid" type="submit" expand="full" shape="round">
        Enviar
      </ion-button>
    </form>
  </ion-list>
</ion-content>
