<app-header titulo="infinite scroll"></app-header>

<ion-content padding>

  <ion-list>
    <ion-item *ngFor="let item of data; let i = index">
      <ion-label>Item {{i + 1}}</ion-label>
    </ion-item>
  </ion-list>
<!--el treshold dice desde cuando en el final empieza a cargar los siguientes elementos-->
  <ion-infinite-scroll threshold="200px"
                        (ionInfinite)="loadData($event)">
    <ion-infinite-scroll-content
      loadingSpinner="dots"
      loadingText="Cargando">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>

</ion-content>
